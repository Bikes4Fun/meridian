# Railway config: server & API only (webapp on Vercel, kiosk local)
# Docs: https://docs.railway.com/reference/config-as-code

[build]
builder = "RAILPACK"
buildCommand = "true"
watchPatterns = ["/src/apps/server/**", "/src/shared/**"]

[deploy]
startCommand = "python -m src.apps.server seed && python -m src.apps.server"
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"
